<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Integración de Pasarela de Pago</title>
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex">

    <link href="pagos.css" rel="stylesheet" type="text/css" media="all" />
    <link href="http://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../images/demobar_w3_4thDec2019.css">
    <link rel="shortcut icon" href="../../../Imagenes/Logo/UAO-icono.svg" type="image/x-icon"/>
</head>

<body>

    <!-- Barra de demo -->
    <div id="barraDemoW3L" class="barra-demo-w3l">
        <div class="principal">
            <div class="contenido">
                <div class="pestañas_sap">
                    <div id="pestañasHorizontales" style="display: block; width: 100%; margin: 0;">
                        <div class="pestañas_pago">
                            <h2>Selecciona Método de Pago</h2>
                            <ul class="lista-pestañas-resp">
                                <li class="item-pestaña-resp" aria-controls="tab_item-0" role="tab">
                                    <span><label class="img1"></label>Tarjeta de Crédito</span>
                                </li>
                                <li class="item-pestaña-resp" aria-controls="tab_item-1" role="tab">
                                    <span><label class="img3"></label>Banca en Línea</span>
                                </li>
                                <li class="item-pestaña-resp" aria-controls="tab_item-2" role="tab">
                                    <span><label class="img4"></label>PayPal</span>
                                </li>
                                <li class="item-pestaña-resp" aria-controls="tab_item-3" role="tab">
                                    <span><label class="img2"></label>Tarjeta de Débito</span>
                                </li>
                                <div class="limpiar"></div>
                            </ul>
                        </div>

                        <div class="contenedor-pestañas-resp">
                            <div class="pestaña-1 contenido-pestaña-resp" aria-labelledby="tab_item-0">
                                <div class="info-pago">
                                    <h3 class="titulo-pago">Información de Tarjeta de Crédito</h3>
                                    <form>
                                        <div class="campo-pestaña">
                                            <h5>Monto</h5>
                                            <input class="logo-pago" type="text" value="₹.00" onfocus="this.value='';" onblur="if(this.value==''){this.value='₹.00';}" required>
                                        </div>
                                        <div class="campo-pestaña">
                                            <h5>NOMBRE EN LA TARJETA</h5>
                                            <input class="logo-pago" type="text" value="Ingrese el nombre" onfocus="this.value='';" onblur="if(this.value==''){this.value='Ingrese el nombre';}" required>
                                            <h5>NÚMERO DE TARJETA</h5>
                                            <input class="logo-pago" type="text" value="0000-0000-0000-0000" onfocus="this.value='';" onblur="if(this.value==''){this.value='0000-0000-0000-0000';}" required>
                                        </div>
                                        <div class="transacción">
                                            <div class="formulario-izquierda usuario-formulario">
                                                <h5>VENCIMIENTO</h5>
                                                <ul>
                                                    <li><input type="number" class="caja_texto" value="0" min="1"></li>
                                                    <li><input type="number" class="caja_texto" value="2000" min="1"></li>
                                                </ul>
                                            </div>
                                            <div class="formulario-derecha usuario-formulario-derecha">
                                                <h5>NÚMERO CVV</h5>
                                                <input type="password" value="xxx" onfocus="this.value='';" onblur="if(this.value==''){this.value='xxx';}" required>
                                            </div>
                                            <div class="limpiar"></div>
                                        </div>
                                        <a class="botón-confirmar" href="exitopago.html">ENVIAR</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JS al final -->

    <script src="../../../scripts/pagos/analytics.js"></script>
     <script src="../../../scripts/pagos/funcionesGenerales.js"></script>

</body>
</html>
