<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16" />
    <title>Pago Exitoso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link href="exitoPago.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../../../Imagenes/Logo/UAO-icono.svg" type="image/x-icon"/>
</head>

<body>
    <div class="contenedor">
        <div class="impresora-superior"></div>

        <div class="contenedor-papel">
            <div class="impresora-inferior"></div>

            <div class="papel">
                <div class="contenido-principal">
                    <div class="icono-exito">&#10004;</div>
                    <div class="titulo-exito">
                        Pago Completado
                    </div>
                    <div class="descripcion-exito">
                        ¡Gracias por completar el pago! En breve recibirás un correo con la confirmación.
                    </div>
                    <div class="detalles-pedido">
                        <div class="etiqueta-transaccion">ID de Transacción</div>
                        <div class="numero-transaccion">123456789</div>
                        <div class="complemento">¡Gracias!</div>
                    </div>
                </div>
                <div class="borde-dentado"></div>
            </div>
        </div>
    </div>
</body>

</html>
