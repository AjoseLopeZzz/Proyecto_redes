<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../Imagenes/Logo/UAO-icono.svg" type="image/x-icon" />
    <link href="buscar.css" rel="stylesheet" type="text/css" />
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="../../Imagenes/Logo/UAO.svg" alt="Logo" class="logo" />
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Películas</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Populares</li>
                    <li class="menu-list-item">Tendencias</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="../../Imagenes/Perfil/Perfil_1.svg" alt="Perfil" />
                <div class="profile-text-container">
                    <span class="profile-text">Perfil</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <a href="../Buscar/buscar.html">
            <i class="left-menu-icon fas fa-search"></i>
        </a>
        <a href="../home.html">
            <i class="left-menu-icon fas fa-home"></i>
        </a>
        <a href="../Peliculas/Peliculas.html">
            <i class="left-menu-icon fas fa-tv"></i>
        </a>
        <a href="../Creditos/creditos.html">
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </a>
    </div>

    <div class="container">
        <div class="content-container">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="movieSearch" placeholder="Buscar pelicula" onkeyup="filterMovies()" />
            </div>

            <h2>Categorías</h2>
            <div class="categories">
                <button class="category-btn active">Acción</button>
                <button class="category-btn">Aventura</button>
                <button class="category-btn">Animación</button>
                <button class="category-btn">Comedia</button>
                <button class="category-btn">Crimen</button>
                <button class="category-btn">Documental</button>
                <button class="category-btn">Drama</button>
                <button class="category-btn">Familiar</button>
                <button class="category-btn">Fantasía</button>
                <button class="category-btn">Historia</button>
                <button class="category-btn">Terror</button>
                <button class="category-btn">Música</button>
                <button class="category-btn">Misterio</button>
                <button class="category-btn">Romance</button>
                <button class="category-btn">Ciencia Ficción</button>
                <button class="category-btn">Película de TV</button>
                <button class="category-btn">Suspenso</button>
                <button class="category-btn">Guerra</button>
                <button class="category-btn">Western</button>
            </div>
        </div>
    </div>
</body>
</html>
