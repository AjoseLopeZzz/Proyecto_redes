<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="Imagenes/Logo/UAO-icono.svg" type="image/x-icon"/>
    <link href="styles/login.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div class="logo">
      <a href="Home/home.html">
        <img src="Imagenes/Logo/UAO-movie.svg" class="img-logo" alt="Logo" />
      </a>
    </div>

    <div class="login-div">
      <form
        class="login"
        onsubmit="return DisplayResults()"
        name="regform"
        autocomplete="off"
      >
        <h1 class="sign">Iniciar sesión</h1>
        <div id="errormessage"></div>
        <span class="seperator"></span>

        <div class="input-text">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            oninput="change()"
          />
        </div>

        <div class="input-text">
          <input
            id="pass_signup"
            type="password"
            name="password"
            placeholder="Contraseña"
            oninput="change()"
          />
          <i
            class="fa fa-fw fa-eye field-icon toggle-password"
            id="togglePassword"
          ></i>
        </div>

        <span class="seperator"></span>
        <input class="signin-button" type="submit" value="Iniciar sesión" />

        <div class="remember-flex">
          <div>
            <div class="or"></div>
            <div
              class="g-signin2"
              data-onsuccess="onSignIn"
              data-theme="dark"
              data-width="258.5"
              data-height="50"
              data-longtitle="true"
            ></div>
          </div>
        </div>

        <div class="help">
          <a class="color_text" href="https://www.google.com/gmail/">¿Necesitas ayuda?</a>
        </div>

        <div class="login-face">
          <br />
          <div class="new-members">
            ¿Nuevo en UAO-movie?
            <a href="signup.html" class="signup-link">Regístrate ahora</a>.
          </div>
          <br />
          <div class="protection color_link help">
            Esta página está protegida por Google reCAPTCHA para asegurar que no eres un bot.
            <div class="learnmore">
              <a href="#">Aprende más.</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="bottom">
      <div class="bottom-width">
        <div class="questions">
          <span>¿Tienes preguntas? <br />Pregunta en:
            <a href="#" class="tel-link">Correo</a>
          </span>
          <div>
            <ul class="bottom-flex">
              <li class="list-bottom"><a href="#" class="link-bottom"> Preguntas frecuentes </a></li>
              <li class="list-bottom"><a href="#" class="link-bottom"> Centro de ayuda </a></li>
              <li class="list-bottom"><a href="#" class="link-bottom"> Términos de uso </a></li>
              <li class="list-bottom"><a href="#" class="link-bottom"> Privacidad </a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <button id="scrollToTopButton" title="Ir al inicio" class="ml-5">
      <i class="fa fa-angle-double-up" aria-hidden="true" style="font-weight: bolder"></i>
    </button>

    <script src="scripts/login/validacion.js"></script>
    <script src="scripts/login/scroll.js"></script>
    <script src="scripts/login/googleSignIn.js"></script>
    <script src="scripts/login/togglePassword.js"></script>
  </body>
</html>
